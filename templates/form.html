<html>
	<head>
		<script type="text/javascript" src="../lib/jquery.js"></script>
		<script>
			$( document ).ready( function() {
				$( '#route-data' ).on( 'submit', function( e ) {
					prepareRouteData();
				} );
			} );
			
			function prepareRouteData() {
				$( '#text' ).val(
					buildRouteString( '#start' )
				);
				$( '#text2' ).val(
					buildRouteString( '#end' )
				);
			}
			
			function buildRouteString( context ) {
				var params = [];
				$( 'input[data]', context ).each( function() {
					var val = $(this).val(); console.log( val );
					if( val != "" )
						params.push( val );
				} );
				return params.join( ' ' );
			}
		</script>
		<style>
			#route-data {
				border-collapse: collapse;
				& #start,
				& #end {
					width: 400px;
					display: table-cell;
					background-color: #EEE;
					border: 1px solid #666;
					& .caption {
						padding: 10px;
						font-size: 14pt;
						text-align: center;
						background-color: #CCC;
						border-bottom: 1px solid #666;
					}
					& .input-group {
						display: flex;
						padding: 5px 10px;
						& label {
							width: 20%;
							padding: 5px 10px;
							text-align: right;
						}
						& input {
							width: 80%;
						}
					}
				}
				& input,
				& button {
					padding: 5px;
					border: 1px solid #DDD;
					border-radius: 0.2rem;
				}
				& .btn-commit {
					width: 80px;
					color: #FFF;
					background-color: #5CB85C;
					border-color: #4CAE4C;
					font-weight: bold;
					cursor: pointer;
					&:hover {
						background-color: #449D44;
						border-color: #398439
					}
				}
			}
		</style>
	</head>
	<body>
		<form id="route-data" method="POST" action="http://127.0.0.1:3000">
			<div id="start">
				<div class="caption">
					Startpunkt
				</div>
				<div class="input-group">
					<label>Name</label>
					<input data="name"/>
				</div>
				<div class="input-group">
					<label>Addresse</label>
					<input data="address"/>
				</div>
				<div class="input-group">
					<label>PLZ</label>
					<input data="zip"/>
				</div>
				<div class="input-group">
					<label>Ort</label>
					<input data="city"/>
				</div>
				<div class="input-group">
					<label>Land</label>
					<input data="country"/>
				</div>
				<input id="text" name="text" style="display: none;"/>
			</div>
			<div id="end">
				<div class="caption">
					Ziel
				</div>
				<div class="input-group">
					<label>Name</label>
					<input data="name"/>
				</div>
				<div class="input-group">
					<label>Addresse</label>
					<input data="address"/>
				</div>
				<div class="input-group">
					<label>PLZ</label>
					<input data="zip"/>
				</div>
				<div class="input-group">
					<label>Ort</label>
					<input data="city"/>
				</div>
				<div class="input-group">
					<label>Land</label>
					<input data="country"/>
				</div>
				<input id="text2" name="text2" style="display: none;"/>
			</div>
			<button class="btn btn-commit" type="submit"> Los </button>
		</form>
	</body>
</html>
